<md-card>
  <h2>Login</h2>
  <md-card-content>
    <form #loginForm="ngForm">
      <md-input-container>
        <input mdInput placeholder="Name" type="text" name="name" [(ngModel)]="name" />
      </md-input-container>
      <md-input-container>
        <input mdInput placeholder="Password" type="password" name="password" [(ngModel)]="password" />
      </md-input-container>
      <button class="mat-primary" md-button [disabled]="!loginForm.valid" (click)="submit()">Login</button>
    </form>
  </md-card-content>
</md-card>
