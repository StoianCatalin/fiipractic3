<md-card>
  <md-card-title>{{ event.title }}</md-card-title>
  <md-card-subtitle>Autor: {{ event.author }}</md-card-subtitle>
  <md-card-content>{{ event.descriere.substr(0, 40) }} ...</md-card-content>
  <md-card-footer>
    <a [routerLink]="['/events', event.id]">
      <button class="blue" md-button>
        <md-icon>details</md-icon>
        Vezi detalii
      </button>
    </a>
  </md-card-footer>
</md-card>
